<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dilog box</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>alert, confirm, prompt</h1>

    <ul>
        <li>Alert: alert("This is alert")</li>
        <li>Confirm: confirm("This is alert")</li>
        <li>Prompt: prompt("This is alert")</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
